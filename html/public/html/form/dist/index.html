<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>feed-back form</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">

  </head>


  <body>


    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.15.3/firebase-analytics.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
    <div class="form">
      <div class="mail"></div>
      <h1>Mail form</h1>
      <form action="">
        <input id="name" type="text" placeholder="Your name" />

        <input id="email" type="text" placeholder="E-mail" />

        <textarea id="text" name="" id="" cols="30" rows="10"
          placeholder="Message"></textarea>

        <div class="submit">Send</div>

      </form>
    </div>

    <div class="ok_message">
      <span>We'll answer you soon!</span></div>

    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
    <script src="script.js"></script>





  </body>

</html>
